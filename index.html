<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>

<h1>AI Poem Generator</h1>
<div class="form-container">
<main>
    <form id="poem-generator-form">
      <input
      class="instructions"
        type="text"
        placeholder="Enter the topic of the poem..."
        autofocus
        required
        autocomplete="off"
      />
      <input type="submit" id="button" value="Generate"/>
      
    </form>
    <div class="hint">
i.e. Flowers or Things
    </div>
  </main>
</div>
<div class="poem-container">
    <p id="poem"><br>
        <div id="signature"><strong></strong></div></p>
</div>
    <footer>This AI project was coded by <a href="https://github.com/Lena3891" target="_blank">Magdalena Zyglewicz</a> and is open-sourced on <a href="https://github.com/Lena3891/german-poem-generator" target="_blank">GitHub</a> and hosted on <a href="https://ai-german-poem-generator.netlify.app" target="_blank">Netlify</a></footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
